<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic-flat colors</title>
    <link href="bower_components/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/ionic-flat.css" rel="stylesheet">
    <script src="bower_components/ionic/js/ionic.bundle.js"></script>
    <script src="app/index.js"></script>
    <script src="app/constants.js"></script>
    <script src="app/bars/bars.js"></script>
    <script src="app/routes.js"></script>
  </head>
  <body ng-app="ionic-flat">
    <ion-side-menus enable-menu-with-back-view="false">
      <ion-side-menu expose-aside-when="large" side="left">
        <ion-header-bar class="bar-san-marino">
          <h1 class="title">Components</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item href="#/">Home</ion-item>
            <ion-item href="#">Colors</ion-item>
            <ion-item href="#/bars">Bars</ion-item>
            <ion-item href="#">Buttons</ion-item>
            <ion-item href="#">Checkboxes</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-bar class="bar-san-marino">
          <ion-nav-back-button class="button-clear"></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus> 
  </body>
</html>
