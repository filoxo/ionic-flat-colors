<ion-view view-title="Ranges">
  <ion-content padding="true">
    <h2>Ranges documentation</h2>
    <p>It uses the same pattern of Ionic, the name of the color with "range" as prefix</p>

    <ion-list>
      <ion-item class="item-divider">Yellow</ion-item>
      <ion-item class="item range range-{{color}}" ng-repeat="color in vm.classesYellow">
        <p>{{color}}</p>
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="50">
        <i class="icon ion-ios-sunny"></i>
      </ion-item>
    </ion-list>
